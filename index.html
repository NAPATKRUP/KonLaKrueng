<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light my-0 py-0">
        <div class="container my-0 d-flex">
            <img src="./assets/halfhalf-logo.png" alt="logo" class="nav_logo">
            <div class="navbar navbar-light bg-light ml-4" style="flex: 1;">
                <form class="form-inline my-auto">
                    <div class="input-group d-flex" style="width: 60vw">
                        <div class="dropdown form-control" style="flex: 2;">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg width="16" height="20" viewBox="0 0 14 20" fill="none" class="mr-2"><path d="M7 0C3.13 0 0 3.13 0 7c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z" fill="#000"></path></svg>
                                <span class="choiceSize">พื้นที่ใกล้ฉัน</span>
                            </a>
                            <select class="dropdown-menu w-100" id="provincesNav" size="10"></select>
                        </div>
                        <input type="text" class="form-control choiceSize" style="flex: 5;" placeholder="ค้นหา ชื่อ ร้านอาหาร และเครื่องดื่ม ร้านธงฟ้า ร้านค้า OTOP และสินค้าทั่วไป" aria-label="Username" aria-describedby="serach_btn">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="serach_btn">
                            <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="search" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                                <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                            </svg>
                        </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-dark text-light navBottom">
        <div class="container">
            <p class="my-auto">
                <u>หน้าแรก</u> / <b>ค้นหา</b>
            </p>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-2 mb-4 p-3">
            <h6><b>ผลการค้นหา ร้านอาหารและเครื่องดื่ม ทั้งหมด</b></h6>
        </div>
        <div class="row mt-4">
            <div class="col-3">
                <div class="card p-3 border-dark">
                    <div class="form-group">
                        <h6><b>ประเภทร้านค้า</b></h6>
                        <section id="categories" class="choiceSize"></section>
                    </div>
                    <div class="form-group">
                        <h6><b>จังหวัด/ใกล้ฉัน</b></h6>
                        <div class="dropdown show my-auto">
                            <a class="btn dropdown-toggle w-100 text-left border border-secondary" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg width="14" height="18" viewBox="0 0 14 20" fill="none" class="mr-2"><path d="M7 0C3.13 0 0 3.13 0 7c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z" fill="#000"></path></svg>
                                <span class="choiceSize">พื้นที่ใกล้ฉัน</span>
                            </a>
                            <select class="dropdown-menu w-100 p-2" id="provinces" size="10"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <h6><b>ราคา</b></h6>
                        <div class="dropdown show">
                            <select class="w-100 p-2" id="priceRange"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <h6><b>ประเภทร้านอาหารและเครื่องดื่ม</b></h6>
                        <section id="subCategories" class="choiceSize">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="ทั้งหมด" value="ทั้งหมด" name="subCategory" checked>
                                <label class="custom-control-label" for="ทั้งหมด">ทั้งหมด</label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-9" id="allContent">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <!-- Bootstap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
